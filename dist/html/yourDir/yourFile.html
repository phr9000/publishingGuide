<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Publishing Team HTML Template</title>

    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

    <script type="text/javascript" src="../../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bundle.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <!-- Header -->
            <div class="header-container">
                <div class="header-area">
                    <div class="text-box">
                        <span>Publishing Team HTML Template</span>
                    </div>
                    <!-- GNB -->
                    <div class="gnb">
                        <ul class="gnb-box">
                            <li class="gnb-list first">
                                <a href="javascript:void(0)">
                                    <span>테스트입니다</span>
                                </a>
                            </li>
                            <li class="gnb-list">
                                <a href="javascript:void(0)">
                                    <span>GNB Menu 2</span>
                                </a>
                            </li>
                            <li class="gnb-list last">
                                <a href="javascript:void(0)">
                                    <span>GNB Menu 3</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>
        <!-- //header -->

        <!-- main -->
        <main class="main">
            <!-- Lnb -->
            <nav class="lnb">
                <ul class="lnb-list-box">
                    <li class="lnb-list first">
                        <a href="#">
                            <span>Menu1</span>
                        </a>
                    </li>

                    <li class="lnb-list">
                        <a href="#">
                            <span>Menu2</span>
                        </a>
                    </li>

                    <li class="lnb-list last">
                        <a href="#">
                            <span>Menu3</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- section -->
            <section class="[section]">
                <article class="[article]">
                    <div class="text-box">
                        <span>CONTENT</span>
                    </div>
                </article>
            </section>
            <!-- // section -->
        </main>
        <!-- // main -->

        <!-- footer -->
        <footer class="footer">
            <!-- Footer -->
            <div class="footer-container">
                <div class="footer-area">
                    <div class="text-box">
                        <span>Footer</span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
