<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Publishing Team HTML Template</title>

    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

    <script type="text/javascript" src="../../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bundle.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header-container">
            <div class="header-area">
                <div class="logo"><a href="#">Publishing Team</a></div>
                <!-- 우측 정보 -->
                <div class="[unique]-container">
                    <div class="[unique]-area">
                        <ul>
                            <li><a href="#" class="btn-icon-user"><span class="ir">버튼계정아이콘</span></a></li>
                            <li><a href="#">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- main -->
        <main class="[main]">
            <div class="[main]-left">
                <!-- lnb -->
                <nav class="lnb">
                    <ul>
                        <li><a href="#">Menu1</a></li>
                        <li><a href="#">Menu2</a></li>
                    </ul>
                </nav>
                <!-- // lnb-->
            </div>
            <div class="[main]-right">
                <!-- section -->
                <section class="[section]">
                    <h1>대타이틀</h1>
                    <article class="[article]">
                        <h2>본문 타이틀</h2>
                        <!-- 영역을 가로 축으로 분리 Layout -->
                        <div class="[unique]-container">
                            <div class="[unique]-area">
                                <div class="[unique]-top">
                                    <div class="title-box">
                                        <h1 class="title">Section Title</h1>
                                        <p class="sub-title">Section subTtile</p>
                                    </div>
                                    <div class="button-box">
                                        <button type="button" class="btn-icon-delete" disabled><span class="ir">버튼정보아이콘</span></button>
                                        <button type="button" class="btn-icon-add"><span class="ir">버튼추가아이콘</span></button>
                                        <button type="button" class="btn-icon-edit"><span class="ir">버튼편집아이콘</span></button>
                                    </div>
                                </div>
                                <div class="[unique]-middle">
                                    <div class="[unique]-box">
                                        <span>text</span>
                                        <button type="button" class="btn-icon-delete"><span class="ir">버튼삭제아이콘</span></button>
                                    </div>
                                    <div class="[unique]-box">
                                        <p>text</p>
                                    </div>
                                </div>
                                <div class="[unique]-bottom">
                                    <div class="button-box">
                                        <button type="button" class="btn btn-primary btn-small">Btn</button>
                                        <button type="button" class="btn btn-secondary btn-small" disabled>Btn</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                    <article class="[article]">
                        <h2>본문 타이틀</h2>
                        <!-- noraml Layout -->
                        <div class="[unique]-box">
                            <span>text</span>
                        </div>
                    </article>

                </section>
                <!-- // section -->
            </div>
        </main>
        <!-- // main -->

        <!-- footer -->
        <footer class="footer-container">
            <div class="footer-area">
                <div class="[footer]-left">footer left</div>
                <!-- <div class="[footer]-middle">footer middle</div> -->
                <div class="[footer]-right">footer right</div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
