<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Publishing Team HTML Template</title>

    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

    <script type="text/javascript" src="../../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bundle.js"></script>
</head>

</html>


<body>
    <div class="wrapper">
        <!-- tab -->
        <div class="tab-container">
            <div class="tab-area">
                <div class="tab-box">
                    <button type="button" class="btn btn-tab active"><span>Tab1</span></button>
                    <button type="button" class="btn btn-tab"><span>Tab2</span></button>
                </div>
                <div class="tab-content-box">
                    <div class="tab-content unique show">
                        <div class="text-box">
                            <span>Tab1 Content</span>
                        </div>
                    </div>
                    <div class="tab-content unique hide">
                        <div class="text-box">
                            <span>Tab2 Content</span>
                        </div>
                    </div>
                </div>

                <!-- 이중 탭 -->
                <div class="tab-content-box">
                    <div class="tab-content unique show">
                        <div class="tab-box">
                            <button type="button" class="btn btn-tab active"><span>Tab1-1</span></button>
                            <button type="button" class="btn btn-tab"><span>Tab1-2</span></button>
                        </div>
                        <div class="unique">
                            <div class="unique show">
                                <div class="text-box">
                                    <span>Tab1-1 Content</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
