<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>test</title>

    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/swiper.min.css" />
    <!-- swiper CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/swiper.min.css">

    <script type="text/javascript" src="../../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bundle.js"></script>
     <!-- swiper JS -->
     <script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
</head>

</html>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header-container">
            <header>Guide</header>
        </div>

        <!--//END header -->

        <!-- content -->
        <div class="content-container">
            <!-- sidebar -->
            <aside class="sidebar-box beauty-scroll">
                <h3 class="title">CONTENTS</h3>
                <nav>
                    <ul class="list">
                        <li class="list-item">
                            <a href="button.html" class="inner">
                                button
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="plug_in.html" class="inner active">
                                plugIn
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="test2.html" class="inner">
                                test
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!--//END sidebar -->

            <div class="contents">
                <div>
                    <h2>SWIPER SLIDE</h2>
                    <!-- Swiper Slide -->
                    <div class="swiper mySwiper">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide">
                          <img src="https://placeimg.com/640/480/any" />
                        </div>
                        <div class="swiper-slide">
                          <img src="https://placeimg.com/640/480/any" />
                        </div>
                        <div class="swiper-slide">
                          <img src="https://placeimg.com/640/480/any" />
                        </div>
                      </div>
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-pagination"></div>
                    </div>
                    <!--// Swiper Slide -->
                </div>
            </div>
        </div>
        <!--//END content -->
    </div>
    <script>
      $(document).ready(function () {
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 20, // 슬라이드 사이 여백

          slidesPerView: "2", // 한 슬라이드에 보여줄 갯수
          // autoplay: {
          //   //자동슬라이드 (false-비활성화)
          //   delay: 2500, // 시간 설정
          //   disableOnInteraction: false, // false-스와이프 후 자동 재생
          // },

          loop: false, // 슬라이드 반복 여부

          loopAdditionalSlides: 1,

          // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정
          pagination: {
            // 호출(pager) 여부
            el: ".swiper-pagination", //버튼을 담을 태그 설정
            clickable: true, // 버튼 클릭 여부
          },
          navigation: {
            // 버튼
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      });
    </script>
</body>

</html>
